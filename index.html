<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Question count: <span></span></div>
      </div>
      <div class="quiz-area">
        <div class="question-area"></div>
        <div class="answers-area"></div>
        <div class="results"><span></span></div>
      </div>
      <button class="submit">Submit Answers</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
        </div>
      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
